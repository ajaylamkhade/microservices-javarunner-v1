apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service-app
  labels:
    app: payment-service-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app : payment-service-app
  template:
    metadata:
      labels:
        app: payment-service-app
    spec:
      containers:
      - name: payment-service-app
        image: ajaylamkhade/payment-service:0.0.1
        imagePullPolicy: Always
        ports:
          - containerPort: 9191

---

kind: Service
apiVersion: v1
metadata:
  name:  payment-service-svc
spec:
  selector:
    app:  payment-service-app
  ports:
  - port:  80
    targetPort: 9191
